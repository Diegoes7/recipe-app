[build]
  command = "parcel build index.html --dist-dir --no-content-hash dist --public-url ./"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/src/img/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200