[build]
  command = "parcel build index.html --dist-dir dist --public-url ./"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200